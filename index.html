<!DOCTYPE html>
<html lang="en">
<head>
<title>acvale.web</title>
<style>
@font-face {
  font-family: 'Sapporo Mincho';
  src: url('HinaMincho-Regular.ttf') format('truetype');
}

:root {
  --base03: #002b36;
  --base02: #073642;
  --base01: #586e75;
  --base00: #657b83;
  --base0:  #839496;
  --base1:  #93a1a1;
  --base2:  #eee8d5;
  --base3:  #fdf6e3;
  --yellow: #b58900;
  --orange: #cb4b16;
  --red:    #dc322f;
  --magenta:#d33682;
  --violet: #6c71c4;
  --blue:   #268bd2;
  --cyan:   #2aa198;
  --green:  #859900;
}

html, body {
  margin: 0;
  height: 100%;
  font-family: 'Sapporo Mincho', serif;
  transition: background 0.3s, color 0.3s;
  position: relative;
}

body.light { background-color: var(--base3); color: var(--base00); }
body.dark  { background-color: var(--base03); color: var(--base2); }

/* All fixed elements */
#title {
  position: fixed;
  top: 1vw;
  left: 1vw;
  font-size: 3rem;
}

.nav-button {
  position: fixed;
  width: 200px;
  height: 80px;
  border: none;
  border-radius: 8px;
  font-family: 'Sapporo Mincho', serif;
  font-size: 2.5rem;
  line-height: 100px;
  text-align: center;
  padding-bottom: 4px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

body.light .nav-button { background-color: var(--base2); color: var(--base00); }
body.dark  .nav-button { background-color: var(--base01); color: var(--base2); }

/* Position nav buttons bottom-right */
#nav1 { bottom: 1vw; right: 1vw; }
#nav2 { bottom: calc(1vw + 100px); right: 1vw; }
#nav3 { bottom: calc(1vw + 200px); right: 1vw; }
#nav4 { bottom: calc(1vw + 300px); right: 1vw; }

/* Toggle button top-right */
.theme-toggle {
  position: fixed;
  top: 1vw;
  right: 1vw;
  width: 100px;
  height: 100px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Sapporo Mincho', serif;
  font-size: 5rem;
  line-height: 100px;
  text-align: center;
  transition: background 0.3s, color 0.3s;
}

body.light .theme-toggle { background-color: var(--base2); color: var(--base00); }
body.dark  .theme-toggle { background-color: var(--base01); color: var(--base2); }

</style>
</head>
<body class="dark">

<button id="nav1" class="nav-button" onclick="location.href='index.html'">Other</button>
<button id="nav2" class="nav-button" onclick="location.href='ManipulacaoBancoDados/me315.html'">R</button>
<button id="nav3" class="nav-button">Python</button>

<button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">暗</button>
<button id="homeIcon" class="theme-toggle" style="right: calc(100px + 1vw + 20px);" onclick="location.href='index.html'">&#x2302;</button>
<script>
(function() {
  const savedTheme = localStorage.getItem('theme');
  const body = document.body;
  const toggleBtn = document.getElementById('themeToggle');
  if (savedTheme === 'light') {
    body.classList.remove('dark');
    body.classList.add('light');
    toggleBtn.textContent = '明';
  } else {
    body.classList.remove('light');
    body.classList.add('dark');
    toggleBtn.textContent = '暗';
  }
})();

function toggleTheme() {
  const body = document.body;
  const isDark = body.classList.contains('dark');
  body.classList.toggle('dark');
  body.classList.toggle('light');
  const newTheme = isDark ? 'light' : 'dark';
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '暗' : '明';
}
</script>

</body>
</html>
